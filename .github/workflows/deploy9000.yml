name: Deploy site on code push
on:
  push:
    branches:
      - master
      - main
jobs:
  DeploySite:
    runs-on: self-hosted
    steps:
      - name: 🧙‍♂️ apply changes
        uses: actions/checkout@v3
      - name: 🧙‍♂️ install
        run: yarn install
      - name: 🧙‍♂️ build
        run: yarn build
      - name: 🧙‍♂️ deploy
        run: |
          rm -rf /var/www/a9000.io/*
          cp -r build/* /var/www/a9000.io
